name: Update Security Intelligence Dashboard

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests pyyaml beautifulsoup4 praw

      - name: Update dashboard data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python scripts/update_dashboard.py --config dashboards/security/sources.yaml --dashboard security

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboards/security/README.md dashboards/security/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(security): Update Security Dashboard - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      - name: Check for persistent failures
        if: failure()
        run: |
          python scripts/check_dashboard_health.py --dashboard security
